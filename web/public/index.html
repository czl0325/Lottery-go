    <script>
        var uid = 0
        var username = ""
        var login = $.cookie("lottery_loginUser")
        if (login && login.length > 0) {
            var datas = login.split("&")
            for (var i=0; i<datas.length; i++) {
                var data = datas[i].split("=")
                if (data[0] == "uid") {
                    uid = data[1] - 0
                } else if (data[0] == "username") {
                    username = data[1]
                }
                console.log(uid + " " + username)
            }
        }
        if (uid > 0) {

        } else {
            $("#nav_logout").hide()
        }
